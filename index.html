<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Chivo&family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header class="sr-only">
    <h1>QR code to visit Frontend Mentor</h1>
  </header>
  <main class="page">
    <section>
      <article class="card">
        <img class="qr" src="assets/image-qr-code.png" alt="QR code to visit Frontend Mentor">
        <h2 class="card__title">Improve your front-end skills by building projects</h2>
        <p class="card__content">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </article>
    </section>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Anderson F. Palacio</a>.
    </div>
  </footer>
</body>

</html>
